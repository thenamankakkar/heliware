<div class="container">
<div class="card col-lg-6">
  <h4 class="card-header">Heliware Login</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="email" class="form-control"/>
        <div class="invalid-feedback ">
          <div class="custom-breadcrumb" *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">Please enter valid email</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"/>
        <div class="invalid-feedback ">
          <div class="custom-breadcrumb" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button  class="btn button btn-primary">
          Login
        </button>
        <button [routerLink]="['/signup']" class="btn button btn-primary">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
</div>
<ngx-alerts></ngx-alerts>
